{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Check Out</h1>
    <h3>{{ user.first_name }} {{ user.last_name }}</h3>
    <p>Email: {{ user.email }}</p>
    <p>Checked in at: {{ attendance.check_in_time }}</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Check Out</button>
    </form>
</div>
{% endblock %}
